<!DOCTYPE html>
<html lang="">
<!-- https://github.com/TheNocoder/pwa -->
<head>
	<title>PWA via Iframe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Iframe PWA">
	<meta name="apple-mobile-web-app-title" content="Iframe PWA">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="manifest" href="/pwa/manifest.json">
	<style>
		body, html {
			overflow: hidden;
			height: 100%;
			width: 100%;
		}
	</style>
	<script src="index.js"></script>
</head>
<body>
	<div id="menu">
		<button id="button1" onclick="loadContent('source1')">Source 1</button>
		<button id="button2" onclick="loadContent('source2')">Source 2</button>
		<button id="button3" onclick="loadContent('source3')">Source 3</button>
		<button id="button4" onclick="top.location = 'https://developer.mozilla.org/en-US'"">Source 4</button>
	</div>

	<div style="width:100%; height:100%; overflow: hidden; position: absolute; top: 50px; left: 0; right: 0; bottom: 0;">
		<iframe id="content" style="width: 100%;height: 100%;border: none; overflow: auto;"></iframe>
	</div>

	<script>
		function loadContent(source) {
			var iframe = document.getElementById('content');
			switch (source) {
				case 'source1':
					iframe.src = "/index.html";
					break;
				case 'source2':
					iframe.src = "https://developer.mozilla.org/en-US/";
					break;
				case 'source3':
					iframe.src = "https://www.netguru.com/blog/pwa-ios";
					break;
			}
		}
	</script>
</body>
</html>
